name: test-environment
channels:
  - conda-forge
dependencies:
  # required dependencies
  - python=3.6
  # optional dependencies pulled in by pip install dask[array, bag, dataframe, delayed],
  # minus cloudpickle which is a de facto dependency of bag and delayed but is not
  # technically required.
  - numpy=1.15
  - pandas=0.23
  - partd
  - fsspec
  - toolz
  # test dependencies
  - pytest
  - pytest-xdist
