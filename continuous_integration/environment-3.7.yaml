# This job includes coverage
name: test-environment
channels:
  - conda-forge
dependencies:
  # required dependencies
  - python=3.7
  - packaging
  - numpy=1.16
  - pandas=0.25
  # test dependencies
  - pytest
  - pytest-cov
  - pytest-rerunfailures
  - pytest-xdist
  - moto
  - flask
  # Temporarily pin to avoid incompatible pandas depedency.
  # Unpin once build 0 for fastparquet=0.7.0 is marked as bad on conda-forge.
  # https://github.com/dask/dask/pull/7907
  - fastparquet<0.7.0
  - h5py
  - pytables
  - zarr
  - tiledb-py
  - xarray
  - fsspec
  # sqlalchemy 1.4.0 causes deprecation warnings to be raised from pandas
  # along with other issues https://github.com/pandas-dev/pandas/issues/40467
  - sqlalchemy<1.4.0
  - pyarrow=0.14
  - coverage
  - jsonschema
  # other -- IO
  - bcolz
  - blosc
  - boto3
  - botocore
  - aiohttp
  - bokeh
  - httpretty
  - chest
  - s3fs
  - cloudpickle
  - crick
  - cytoolz
  - distributed
  - graphviz
  - ipython
  - lz4
  - numba
  - partd
  - pickle5
  - psutil
  - requests
  - scikit-image
  - scikit-learn
  - scipy
  - toolz
  - python-snappy
  - sparse
  - cachey
  - python-graphviz
  - pandas-datareader
  - python-xxhash
  - mmh3
  - pip
  - pip:
    - git+https://github.com/dask/distributed
