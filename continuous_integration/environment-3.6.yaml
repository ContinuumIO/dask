name: test-environment
channels:
  - conda-forge
dependencies:
  # required dependencies
  - python=3.6.*
  - numpy=1.15.*
  - pandas=0.25.*
  # test dependencies
  - pytest
  - pytest-xdist
  - moto>=1.3.14
  - flask
  - coverage
  - jsonschema
  # Issue with conda package for NumPy 1.15?
  # See fastparquet-444
  # - fastparquet
  - h5py
  - pytables
  - fsspec>=0.7.4
  - zarr
  - tiledb-py
  - sqlalchemy
  - pyarrow>=0.14.0,!=2.0.0
  # other -- IO
  - bcolz
  - blosc
  - s3fs
  - boto3
  - botocore
  - aiohttp
  - bokeh
  - httpretty
  - chest
  - cloudpickle
  - crick
  - cytoolz
  - distributed
  - graphviz
  - ipython
  - lz4
  - numba
  - partd
  - psutil
  - requests
  - scikit-image
  - scikit-learn
  - scipy
  - toolz
  - python-snappy
  - sparse
  - cachey
  # TODO: python-graphviz 0.16 is broken on windows so we're pinning to
  # 0.15 as a temporary workaround. Remove pinning once
  # https://github.com/conda-forge/python-graphviz-feedstock/issues/42 is resolved
  - python-graphviz=0.15
  - pandas-datareader
  - python-xxhash
  - mmh3
  - pip
